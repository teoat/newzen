apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: zenith-lite
  labels:
    app: postgres
    tier: data
spec:
  replicas: 1
  strategy:
    type: Recreate  # StatefulSet would be better for production
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        tier: data
    spec:
      # ============================================
      # AFFINITY: Target Data Tier
      # ============================================
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: workload-tier
                operator: In
                values:
                - data
      
      # ============================================
      # TOLERATION: Allow scheduling on tainted nodes
      # ============================================
      tolerations:
      - key: "workload-tier"
        operator: "Equal"
        value: "data"
        effect: "NoSchedule"
      
      containers:
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgresql
          protocol: TCP
        
        env:
        - name: POSTGRES_DB
          value: "zenith"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"  # In production, use Secrets
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: zenith-lite
  labels:
    app: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Use 'local-path' for kind cluster
