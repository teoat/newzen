apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-replica
  namespace: zenith-lite
  labels:
    app: postgres-replica
    tier: data
spec:
  serviceName: postgres-replica
  replicas: 1
  selector:
    matchLabels:
      app: postgres-replica
  template:
    metadata:
      labels:
        app: postgres-replica
        tier: data
    spec:
      # ============================================
      # AFFINITY: Target Data Tier (prefer worker3)
      # ============================================
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: workload-tier
                operator: In
                values:
                - data
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - desktop-worker3
        # Anti-affinity: Keep away from primary postgres
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - postgres
            topologyKey: kubernetes.io/hostname
      
      tolerations:
      - key: "workload-tier"
        operator: "Equal"
        value: "data"
        effect: "NoSchedule"
      
      containers:
      - name: postgres
        image: postgres:15-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgresql
        
        env:
        - name: POSTGRES_DB
          value: "zenith"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        # Replica-specific environment variables
        - name: POSTGRES_PRIMARY_HOST
          value: "postgres.zenith-lite.svc.cluster.local"
        - name: POSTGRES_PRIMARY_PORT
          value: "5432"
        
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
        
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: replica-config
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
      
      volumes:
      - name: replica-config
        configMap:
          name: postgres-replica-config
          optional: true
  
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-replica
  namespace: zenith-lite
  labels:
    app: postgres-replica
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgresql
  selector:
    app: postgres-replica
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-replica-config
  namespace: zenith-lite
data:
  setup-replica.sh: |
    #!/bin/bash
    # Note: Full streaming replication requires additional setup
    # This is a placeholder for future implementation
    echo "PostgreSQL Read Replica - Ready for streaming replication setup"
    echo "Primary: $POSTGRES_PRIMARY_HOST:$POSTGRES_PRIMARY_PORT"
