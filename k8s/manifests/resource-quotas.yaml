apiVersion: v1
kind: ResourceQuota
metadata:
  name: zenith-lite-quota
  namespace: zenith-lite
spec:
  hard:
    # Compute resources
    requests.cpu: "15"         # Max 15 cores requested across namespace
    requests.memory: "20Gi"    # Max 20GB memory requested
    limits.cpu: "30"           # Max 30 cores limit
    limits.memory: "40Gi"      # Max 40GB memory limit
    
    # Storage resources
    persistentvolumeclaims: "5"  # Max 5 PVCs
    requests.storage: "100Gi"    # Max 100GB storage requested
    
    # Object counts
    pods: "50"                 # Max 50 pods in namespace
    services: "20"             # Max 20 services
    configmaps: "50"           # Max 50 configmaps
    secrets: "50"              # Max 50 secrets
---
apiVersion: v1
kind: LimitRange
metadata:
  name: zenith-lite-limits
  namespace: zenith-lite
spec:
  limits:
  # Pod-level limits
  - type: Pod
    max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "50m"
      memory: "32Mi"
  
  # Container-level defaults and limits
  - type: Container
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    max:
      cpu: "2"
      memory: "4Gi"
    min:
      cpu: "50m"
      memory: "32Mi"
  
  # PVC limits
  - type: PersistentVolumeClaim
    max:
      storage: "50Gi"
    min:
      storage: "1Gi"
---
# Resource quota for system namespace (optional)
apiVersion: v1
kind: ResourceQuota
metadata:
  name: default-quota
  namespace: default
spec:
  hard:
    requests.cpu: "5"
    requests.memory: "5Gi"
    limits.cpu: "10"
    limits.memory: "10Gi"
    pods: "20"
