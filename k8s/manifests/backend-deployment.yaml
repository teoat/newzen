apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: zenith-lite
  labels:
    app: backend
    tier: compute
spec:
  replicas: 3  # Increased from 1 for HA
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: compute
    spec:
      # ============================================
      # AFFINITY: Target Compute Tier
      # ============================================
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: workload-tier
                operator: In
                values:
                - compute
        # Spread pods across different nodes
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - backend
            topologyKey: kubernetes.io/hostname
      
      # ============================================
      # TOLERATION: Allow scheduling on tainted nodes
      # ============================================
      tolerations:
      - key: "workload-tier"
        operator: "Equal"
        value: "compute"
        effect: "NoSchedule"
      
      containers:
      - name: backend
        image: zenith-lite-backend:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres:5432/zenith"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      
      volumes:
      - name: tmp
        emptyDir: {}
      
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
