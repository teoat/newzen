apiVersion: v1
kind: Namespace
metadata:
  name: zenith-lite

---
apiVersion: v1
kind: Secret
metadata:
  name: zenith-secrets
  namespace: zenith-lite
type: Opaque
stringData:
  postgres-password: "zenith-secure-db-pass"
  backend-secret-key: "zenith-forensic-quantum-signature-99"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: zenith-lite
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: zenith-lite
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: zenith
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zenith-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              value: zenith_lite
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: zenith-lite
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
