# Docker Compose configuration for Celery workers and Redis
# Run with: docker-compose -f docker-compose.celery.yml up

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - zenith-network

  celery_worker:
    build: ./backend
    command: celery -A app.core.celery_config:celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=50
    volumes:
      - ./backend:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATABASE_URL=${DATABASE_URL}
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: 2 # Run 2 worker instances
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - zenith-network
    restart: unless-stopped

  celery_beat:
    build: ./backend
    command: celery -A app.core.celery_config:celery:app beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    networks:
      - zenith-network
    restart: unless-stopped

  flower:
    build: ./backend
    command: celery -A app.core.celery_config:celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis
      - celery_worker
    networks:
      - zenith-network
    restart: unless-stopped

volumes:
  redis_data:


networks:
  zenith-network:
    external: true # Assumes you have a shared network
